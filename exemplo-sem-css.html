<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout RCHLO</title>
</head>
<body>
    <div>
        <h1>Ótima escolha!</h1>
        <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
        <h2>Sua compra</h2>
        <div>
            <img src="img/279d0565feb361cff852a6a792ffdb5c89890ba3.webp" alt="imagem do produto" style="width: 10%; height: 10%;">
            <div>Produto</div>
            <div>
                Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo
            </div>
            <div>Cor</div>
            <div>Branco</div>
            <div>Tamanho</div>
            <div>G</div>
            <div>Preço</div>
            <div>R$ 69,90</div>
        </div>
        <div>
            <form action="" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>Nome completo:</label><input type="text" name="nome" id="nome"><br>
                    <label>Email:</label><input type="email" name="email" id="email"><br>
                    <label>CPF:</label><input type="text" name="cpf" id="cpf"><br>
                    <input type="checkbox" name="checkbox" id="checkbox"><samp>Quero receber a newsletter da RCHLO!</samp><br>
                </fieldset>
                <fieldset>
                    <legend>Cartão de crédito</legend>
                    <label>Número - CVV:</label><input type="text" name="numeroCVV" id="numeroCVV"><br>
                    <label>Bandeira:</label>
                    <select name="select">
                        <option value="valor0" selected>Selecione uma opção</option>
                        <option value="valor1">MasterCard</option>
                        <option value="valor2">VISA</option>
                        <option value="valor3">American Express</option>
                    </select><br>
                    <label>Validade:</label><input type="month" name="validadeCatao" id="validadeCatao">
                </fieldset>
                <input type="submit" value="Confirmar Pedido">
            </form>
        </div>
    </div>
</body>
</html>
