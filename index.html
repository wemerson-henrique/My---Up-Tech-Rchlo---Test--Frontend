<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Checkout RCHLO</title>
</head>
<body>
    <div>
        <div class="cabecalho text-white">
            <h1 class="tituloJanela">Ótima escolha!</h1>
            <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
        </div>
        <div class="card w-75 mx-auto my-5 row">
            
            <div class="card-body row">
                <div class=" col-lg-4 col-md-4">
                    <div class="card-header">
                        <h2>Sua compra</h2>
                    </div>
                    <div>
                        <figure class="figure">
                            <img src="img/279d0565feb361cff852a6a792ffdb5c89890ba3.webp" alt="imagem do produto" class="figure-img img-fluid rounded">
                        </figure>
                        <div class="titulo">Produto</div>
                        <div>
                            Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo
                        </div>
                        <div class="titulo">Cor</div>
                        <div>Branco</div>
                        <div class="titulo">Tamanho</div>
                        <div>G</div>
                        <div class="titulo">Preço</div>
                        <div>R$ 69,90</div>
                    </div>
                    <div class="card-body">
                        <label class="form-label">Quantidade:</label>
                        <input class="form-control" type="number" min="1" max="99" value="1" name="quantidadeProduto" id="quantidadeProduto"><br>
                        <label class="form-label">Total:</label>
                        <input class="form-control" type="text" name="valorTotal" value="R$ 69,90" id="valorTotal" disabled>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8">
                    <form  class="row" action="" method="post">
                        <fieldset class="col-lg-6">
                            <legend>Dados Pessoais</legend>
                            <label class="form-label">Nome completo:</label>
                            <input class="form-control" type="text" name="nome" id="nome" maxlength="200" required><br>
                            <label class="form-label">Email:</label>
                            <input class="form-control" type="email" name="email" id="email" maxlength="300" placeholder="email@gmail.com" required><br>
                            <label class="form-label">CPF:</label>
                            <input class="form-control" type="text" name="cpf" id="cpf" minlength="11" maxlength="14" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}" autocomplete="off" placeholder="000.000.000-00" required><br>
                            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                            <label class="form-label">Quero receber a newsletter da RCHLO!</label><br>
                        </fieldset>
                        <fieldset class="col-lg-6">
                            <legend>Cartão de crédito</legend>
                            <label class="form-label">Número - CVV:</label>
                            <input class="form-control" type="text" pattern="^[0-9]{3}" name="numeroCVV" id="numeroCVV" maxlength="3" required><br>
                            <label class="form-label">Bandeira:</label>
                            <select class="form-control" name="selectBandeira" id="selectBandeira" required>
                                <option value="" selected>Selecione uma opção</option>
                                <option value="valor1">MasterCard</option>
                                <option value="valor2">VISA</option>
                                <option value="valor3">American Express</option>
                            </select><br>
                            <label class="form-label">Validade:</label>
                            <input class="form-control" type="month" name="validadeCartao" id="validadeCartao" required>
                        </fieldset>
                        <div class="col-lg-6">
                            <input class="btn btn-info" type="submit" value="Confirmar Pedido">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
